<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script>html5.addElements('test')</script>
  <![endif]-->
  <title>Jenga</title>
  <link href="css/zui.lite.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body ms-controller="root" class="ms-controller">
  <script src="js/riot/riot+compiler.min.js"></script>
  <script src="js/riot/RiotControl.js"></script>
  <script src="js/main.js"></script>
  <script src="js/views/home.js"></script>
  <script src="js/views/login.js"></script>
  <script src="js/views/project.js"></script>
  <script>
  riot.mount('*')
  riot.route(function(page,id) {
      switch(page) {
          case 'project':
              RiotControl.trigger('route_project')
              break;
          case 'login':
              RiotControl.trigger('route_login')
              break;
          default:
              RiotControl.trigger('route_login')
      }
  })
  </script>
</body>
</html>
