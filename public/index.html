<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
  <![endif]-->
  <title>Jenga</title>
  <link href="css/zui.lite.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script src="js/riot/riot.js"></script>
  <script src="views/app.js"></script>
  <script src="views/header.js"></script>
  <script src="views/home.js"></script>
  <script src="views/login.js"></script>
  <script src="views/project.js"></script>
  <script type='text/javascript'>
    riot.mount('*')
    riot.route(function(view, id, action) {
      var app = document.getElementById('app')
      switch(view)
      {
        case 'project':
          riot.mountTo(app, 'project', {  title: 'Project' })
          break
        case 'home':
          riot.mountTo(app, 'home', {  title: 'Home' })
          break
        case 'login':
          riot.mountTo(app, 'login', {  title: 'Login' })
          break
        default:
          riot.mountTo(app, 'home', {  title: 'Home' })
      }
    });
    riot.route(location.hash || 'home')
  </script>
</body>
</html>
